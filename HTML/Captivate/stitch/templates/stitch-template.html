<script id="stitch-style-template" type="text/x-handlebars-template">
    
body, p, select, input, textarea {
    {{#if mainFontFamily}}
    font-family: {{{mainFontFamily}}};{{/if}}
    font-size: {{mainTextSize}};
}

body {
    {{#if bodyBackgroundColor}}
    background-color:#{{bodyBackgroundColor}};
    {{else}}
    background-color:transparent;
    {{/if}}
}

#navigation {
    {{#if navBackgroundColor}}
    background-color:#{{navBackgroundColor}};
    {{else}}
    background-color:transparent;
    {{/if}}
    border-bottom: 1px solid #{{navBorderColor}};
}

#wrapper {
    {{#if pageBackgroundColor}}
    background-color:#{{pageBackgroundColor}};
    {{else}}
    background-color:transparent;
    {{/if}}
}

#page > .inner {
    padding-top:{{pagePaddingTop}};
    padding-right:{{pagePaddingRight}};
    padding-bottom:{{pagePaddingBottom}};
    padding-left:{{pagePaddingLeft}};
}

#page > .inner > .title > .inner {
    padding-top:{{pageTitlePaddingTop}};
    padding-right:{{pageTitlePaddingRight}};
    padding-bottom:{{pageTitlePaddingBottom}};
    padding-left:{{pageTitlePaddingLeft}};
}

.article {
    {{#if articleBackgroundColor}}
    background-color:#{{articleBackgroundColor}};
    {{else}}
    background-color:transparent;
    {{/if}}
    margin-top:{{articleMarginTop}};
}

.article > .inner {
    padding-top:{{articlePaddingTop}};
    padding-right:{{articlePaddingRight}};
    padding-bottom:{{articlePaddingBottom}};
    padding-left:{{articlePaddingLeft}};
}

.article > .inner > .title > .inner {
    padding-top:{{articleTitlePaddingTop}};
    padding-right:{{articleTitlePaddingRight}};
    padding-bottom:{{articleTitlePaddingBottom}};
    padding-left:{{articleTitlePaddingLeft}};
}

.block {
    {{#if blockBackgroundColor}}
    background-color:{{blockBackgroundColor}};
    {{else}}
    background-color:transparent;
    {{/if}}
    margin-top:{{blockMarginTop}};
}

.block > .inner {
    padding-top:{{blockPaddingTop}};
    padding-right:{{blockPaddingRight}};
    padding-bottom:{{blockPaddingBottom}};
    padding-left:{{blockPaddingLeft}};
}

.block > .inner > .title > .inner {
    padding-top:{{blockTitlePaddingTop}};
    padding-right:{{blockTitlePaddingRight}};
    padding-bottom:{{blockTitlePaddingBottom}};
    padding-left:{{blockTitlePaddingLeft}};
}

.component {
    {{#if componentBackgroundColor}}
    background-color:#{{componentBackgroundColor}};
    {{else}}
    background-color:transparent;
    {{/if}}
    margin-top: {{componentMarginTop}};
}

body, p {
    color: #{{pColor}};
}

a, a:visited, .component.narrative .strapline .controls .icon, .component.mcq .widget .item label {
    color: #{{linkIconColor}};
}

.no-touch a:hover, 
.no-touch .component.accordion .item .title:hover, 
.no-touch a:focus {
    color: #{{linkIconHoverColor}};
}

h1 {
    font-size: {{pageTitleSize}};
    color: #{{pageTitleColor}};
}

h2 {
    font-size: {{articleTitleSize}};
    color: #{{articleTitleColor}};
}

h3 {
    font-size: {{blockTitleSize}};
    color: #{{blockTitleColor}};
}

h4 {
    font-size: {{componentTitleSize}};
    color: #{{componentTitleColor}};
}

.component.text {
    {{#if textMarginTop}}
    margin-top:{{textMarginTop}};
    {{/if}}
}

.component.text .title h4 {
    {{#if textTitleSize}}
    font-size:{{textTitleSize}};
    {{/if}}
    {{#if textTitleColor}}
    color:#{{textTitleColor}};
    {{/if}}
}

.component.graphic {
    {{#if graphicMarginTop}}
    margin-top:{{graphicMarginTop}};
    {{/if}}
}

.component.graphic .title h4 {
    {{#if graphicTitleSize}}
    font-size:{{graphicTitleSize}};
    {{/if}}
    {{#if graphicTitleColor}}
    color:#{{graphicTitleColor}};
    {{/if}}
}

.component.media {
    {{#if mediaMarginTop}}
    margin-top:{{mediaMarginTop}};
    {{/if}}
}

.component.media .title h4 {
    {{#if mediaTitleSize}}
    font-size:{{mediaTitleSize}};
    {{/if}}
    {{#if mediaTitleColor}}
    color:#{{mediaTitleColor}};
    {{/if}}
}

.component.narrative {
    {{#if narrativeMarginTop}}
    margin-top:{{narrativeMarginTop}};
    {{/if}}
}

.component.narrative .title h4 {
    {{#if narrativeTitleSize}}

    {{/if}}
    {{#if narrativeTitleColor}}
    color:#{{narrativeTitleColor}};
    {{/if}}
}

.component.narrative .slide .controls {
    {{#if narrativeControlsColor}}
    background-color:#{{narrativeControlsColor}};
    {{/if}}
}

.component.narrative .slide .controls .icon {
    {{#if narrativeControlsIconColor}}
    color:#{{narrativeControlsIconColor}};
    {{/if}}
}

.no-touch .component.narrative .slide .controls .icon:hover,

    {{#if narrativeControlsIconHoverColor}}
    color:#{{narrativeControlsIconHoverColor}};
    {{/if}}
}

.component.narrative .strapline .controls .icon {

    {{/if}}
}

.no-touch .component.narrative .strapline .controls .icon:hover {
    {{#if narrativeMobileIconHoverColor}}
    color:#{{narrativeMobileIconHoverColor}};
    {{/if}}
}

.component.narrative .strapline {
    {{#if narrativeStraplineBackgroundColor}}
    background-color:#{{narrativeStraplineBackgroundColor}};
    {{/if}}
    {{#if narrativeStraplineTextColor}}
    color:#{{narrativeStraplineTextColor}};
    {{/if}}
}

.component.narrative .strapline {
    {{#if narrativeStraplineBackgroundColor}}
    background-color:#{{narrativeStraplineBackgroundColor}};
    {{/if}}
    {{#if narrativeStraplineTextColor}}

    {{/if}}
}

.component.narrative .popup > .inner {
    {{#if narrativePopupBackgroundColor}}

    {{/if}}

.component.narrative .popup > .inner .content p {
    {{#if narrativePopupTextColor}}
    color:#{{narrativePopupTextColor}};
    {{/if}}
}

.component.narrative .popup > .inner .toolbar .title h5 {
    {{#if narrativePopupTextColor}}
    color:#{{narrativePopupTextColor}};
    {{/if}}
}

.component.narrative .popup .close {
    {{#if narrativePopupIconColor}}
    color:#{{narrativePopupIconColor}};
    {{/if}}
}

.no-touch .component.narrative .popup .close:hover {
    {{#if narrativePopupIconHoverColor}}
    color:#{{narrativePopupIconHoverColor}};
    {{/if}}
}

.component.hotgraphic {
    {{#if hotGraphicMarginTop}}
    margin-top:{{hotGraphicMarginTop}};
    {{/if}}
}

.component.hotgraphic .title h4 {
    {{#if hotGraphicTitleSize}}
    font-size:{{hotGraphicTitleSize}};
    {{/if}}
    {{#if hotGraphicTitleColor}}
    color:#{{hotGraphicTitleColor}};
    {{/if}}
}

.component.hotgraphic .widget .graphic .item {
    {{#if hotGraphicPinColor}}
    color:#{{hotGraphicPinColor}};
    {{/if}}
}

.no-touch .component.hotgraphic .widget .graphic .item:hover,
.no-touch .component.hotgraphic .widget .graphic .item:focus {
    {{#if hotGraphicPinHoverColor}}
    color:#{{hotGraphicPinHoverColor}};
    {{/if}}
}

.component.hotgraphic .widget .graphic .item .icon {
    {{#if hotGraphicPinSize}}
    font-size:{{hotGraphicPinSize}};
    {{/if}}
}

.component.hotgraphic.desktop .popup {
    {{#if hotGraphicPopupBackgroundColor}}
    background-color:#{{hotGraphicPopupBackgroundColor}};
    {{/if}}
    {{#if hotGraphicPopupBorderColor}}
    border-color:#{{hotGraphicPopupBorderColor}};
    {{/if}}
}

.component.hotgraphic.desktop .popup .toolbar {
    {{#if hotGraphicPopupToolbarBackgroundColor}}
    background-color:#{{hotGraphicPopupToolbarBackgroundColor}};
    {{/if}}
}

.component.hotgraphic .toolbar .controls, .component.hotgraphic .toolbar .done {
    {{#if hotGraphicPopupToolbarIconColor}}
    color:#{{hotGraphicPopupToolbarIconColor}};
    {{/if}}
}

.no-touch .component.hotgraphic .toolbar .controls:hover, 
.no-touch .component.hotgraphic .toolbar .done:hover,
.no-touch .component.hotgraphic .toolbar .controls:focus, 
.no-touch .component.hotgraphic .toolbar .done:focus {
    {{#if hotGraphicPopupToolbarIconHoverColor}}
    color:#{{hotGraphicPopupToolbarIconHoverColor}};
    {{/if}}
}

.component.hotgraphic.desktop .popup .toolbar .count {
    {{#if hotGraphicPopupToolbarTextColor}}
    color:#{{hotGraphicPopupToolbarTextColor}};
    {{/if}}
}

.component.hotgraphic .popup h5, .component.hotgraphic .popup p {
    {{#if hotGraphicPopupTextColor}}
    color:#{{hotGraphicPopupTextColor}};
    {{/if}}
}

.component.hotgraphic.desktop .popup > .inner {
    {{#if hotGraphicPopupPadding}}
    padding:{{hotGraphicPopupPadding}}px;
    {{/if}}
}

.component.hotgraphic.desktop .popup .content .graphic .inner {
    {{#if hotGraphicPopupSpacing}}
    padding-left:{{hotGraphicPopupSpacing}}px;
    {{/if}}
}

.component.hotgraphic.desktop .popup .content .body .inner {
    {{#if hotGraphicPopupSpacing}}
    padding-right:{{hotGraphicPopupSpacing}}px;
    {{/if}}

.component.accordion {
    {{#if accordionMarginTop}}
    margin-top:{{accordionMarginTop}};
    {{/if}}
}

.component.accordion .title h4 {
    {{#if accordionTitleSize}}

    {{/if}}
    {{#if accordionTitleColor}}
    color:#{{accordionTitleColor}};
    {{/if}}

    {{#if accordionIconColor}}
    color:#{{accordionIconColor}};
    {{/if}}
}

.no-touch .component.accordion .widget .item .title:hover,
.no-touch .component.accordion .widget .item .title:focus {
    {{#if accordionIconHoverColor}}
    color:#{{accordionIconHoverColor}};
    {{/if}}

.no-touch .component.accordion .widget .item .title.visited:hover,
.no-touch .component.accordion .widget .item .title.visited:focus {

    {{/if}}

.component.accordion .widget .item .title {
    {{#if accordionItemBackgroundColor}}
    background-color:#{{accordionItemBackgroundColor}};
    {{/if}}
}

.no-touch .component.accordion .widget .item .title:hover {
    {{#if accordionItemHoverBackgroundColor}}
    background-color:#{{accordionItemHoverBackgroundColor}};
    {{/if}}

.component.accordion .widget .item .title.visited, .no-touch .component.accordion .widget .item .title.visited:hover {
    {{#if accordionItemVisitedBackgroundColor}}

    {{/if}}

.component.accordion .widget .item .title .inner {
    {{#if accordionItemTitleTextColor}}

    {{/if}}

.no-touch .component.accordion .widget .item .title .inner:hover {

    color:#{{accordionItemTitleTextHoverColor}};
    {{/if}}

.component.accordion .widget .item .title.visited .inner, .no-touch .component.accordion .widget .item .title.visited .inner:hover {

    {{/if}}

.component.accordion .item {
    margin-bottom:{{accordionItemSpacing}};
    border-color:#{{accordionItemBorderColor}};
}

.component.mcq {
    {{#if mcqMarginTop}}
    margin-top:{{mcqMarginTop}};
    {{/if}}
}

.component.mcq .title h4 {
    {{#if mcqTitleSize}}
    font-size:{{mcqTitleSize}};
    {{/if}}
    {{#if mcqTitleColor}}
    color:#{{mcqTitleColor}};
